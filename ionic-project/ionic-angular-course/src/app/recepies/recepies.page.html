<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recepies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recepie of recepies" [routerLink]="['/recepies', recepie.id]">
      <ion-avatar slot="start">
        <ion-img [src]="recepie.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ recepie.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
